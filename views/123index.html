<!DOCTYPE html>
<html>
<head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--link to "validate_cuisite.js"-->
    <script type="text/javascript" src="/js/index.js"></script>
    <script type="text/javascript" src="/login.js"></script>
    <script type="text/javascript" src="/js/jquery-3.4.0.min.js">
        <script type="text/javascript" src="/sweetalert2/dist/sweetalert2min.js">
    </script>
    <!--Using custom sweet Alert Custom library-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
</head>
    <!--link to External Css "w3.css and index.css"-->
    <link type="text/css" href="/css/index.css" rel="stylesheet" />
      <link type="text/css" href="/css/w3css.css" rel="stylesheet" /> 
      <link type="text/css" href="/sweetalert2/dist/sweetalert2min.css" rel="stylesheet" /> 
    <title>Toyota Order Form</title></head> 
<body onload="start()">
       <center><h1 id="title">Toyota Uganda Ltd - Mail Order Form</h1></center> 
       <div class="w3-container w3-center"  >
            <a href="/" style="text-decoration: none"><h4>Logout</h4></a>
        </div>
    <form  class="w3-container" style="width:110%"  id="form" action="/submitOrder"  id="form" method="POST">

    <div class="w3-row">
        <div class="w3-row ">
        <!--Customer Information Division-->    
  <div class="w3-col " style="width:60%" id="inf">
    <fieldset id="customr"><legend><b>Customer Information</b></legend>
                    
        <table>
            <tr><td><label class="w3-label ">Customer ID:</label>
                </td>
                <td ><input type="text" class="w3-input" id="id" name="id" placeholder="e.g 1234"/>
            </td></tr>

            <tr><td><label class="w3-label">Name:</label>
            </td>
            <td colspan=4><input type="text" class="w3-input w3-border" id="name" name="name" placeholder="e.g Kato Joseph"/>
        </td></tr>

        <tr><td><label class="w3-label">Town:</label>
        </td>
        <td><input type="text" class="w3-input w3-border " id="state" name="state" style="text-transform: uppercase"   placeholder="e.g KLA"/>
    </td>
    <td>  <input class="w3-check" type="checkbox"  id="cust" name="cust"></td>
    <td> <label class="w3-validate">Retail Customer</label></td>

</tr>
        </table>
    </fieldset>
             
            </div>
           
            <!--Shipping Division-->
  <div class="w3-col " style="width:40%" id="cst">
        <fieldset style=" border:2px solid white;
        height:230px;background-color:#fac695;"><legend><b>Shipping</b></legend>
            <table>
                    <tr><td>  <input class="w3-radio" type="radio"  value="ups" name="shippingType" onchange=" select(1)" id="ups" checked>
                        <span class="checkmark"></span>
                        <label class="w3-validate">UPS</label></td>
                        <td> <input class="w3-radio" type="radio"  value="fedexg" name="shippingType" onclick="select(2)" id="fedexg">
                            <span class="checkmark"></span>
                            <label class="w3-validate">Fed Ex Ground</td></tr>
        
                                <tr><td> <input class="w3-radio" type="radio"  value="usportal" name="shippingType" onclick="select(3)" id="usportal">
                                    <span class="checkmark"></span>
                                    <label class="w3-validate" id="usportall">US Portal Air</label></td><td> <input class="w3-radio" type="radio"  value="fedexa" name="shippingType" onclick="select(4)" id="fedexa">
                                        <span class="checkmark"></span>
                                        <label class="w3-validate" id="fedexal">Fed Ex Air</label></td></tr>
                                    </table>
                                
                            
                                </fieldset>
                            
   </div>
    </div>
    <br>
    <div class="w3-row">
        <!--Part Ordered Division-->
        <div class="w3-col " style="width:60%" id="pt">
                <fieldset id="ordered"><legend><b>Part Ordered</b></legend>
                    <table>
                            <tr><td> <label class="w3-validate">Part Number:</label></td><td><input type="text" class="w3-input w3-border "  id="part-number" name="partnumber" placeholder="E.g 2334"></td></tr>
                            <tr><td><label class="w3-validate">Description</label></td><td><input type="text" class="w3-input w3-border" id="description" name="description" placeholder="E.g Oil Filter"></td></tr>
                           
                        <tr><td> <label class="w3-validate">Price Per Part:</label></td><td colspan="5"><input type="text" class="w3-input w3-border" id="price" name="price" placeholder="$">
                        </td><td>Quantity:</td><td><input type="text" class="w3-input w3-border " id="quantity" name="quantity" ></td></tr>
                   
                        <tr><td><input class="w3-check" type="checkbox" id="oversize-container" name="container_type"></td>
                   <td>Oversize Container ?</td>
                        </tr>
                    </table>
    </fieldset>
    <br>
<!--Part Buttons Div-->
<div class="w3-row">
    
        &nbsp &nbsp<input type="submit" class="compute" onclick="compute()" value="Compute"/>&nbsp &nbsp &nbsp &nbsp <input type="button" class="order" onclick="newOrder()" value="New Order"/>
        
       
    </div>
</div>
        <!-- Output Division-->
        <div class="w3-col " style="width:40%" id="out">
                <fieldset id="output"><legend><b>Output</b></legend>
           <table>   
            <tr><td> <label class="w3-validate">Cost:</label></td><td><input type="text" class="w3-input w3-border " id="cost" name="cost" readonly ></td></tr>
            
            <tr><td> <label class="w3-validate">Sales Tax:</label></td><td><input type="text" class="w3-input w3-border " id="tax" readonly></td></tr>
            
            <tr><td> <label class="w3-validate">Shipping Handling:</label></td><td><input type="text" class="w3-input w3-border " id="shipping" name="shipping" readonly></td></tr>
            
            <tr><td> <label class="w3-validate">Total</label></td><td><input type="text" class="w3-input w3-border " id="total" name="total" placeholder="$" ></td></tr>
        </table>  
    </fieldset>
<!--Buttons Div-->
<br>
<div class="w3-row">
        <input type="button"  class="exit"  onclick="windowClose()" value="Exit"> 
        <p id="demo"></p>
</div>
</div>
</div>

</form>



</body>
</html>
